<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALPITEIROS PRO</title>
    <style>
        :root { 
            --primary: #075e54; --accent: #25d366; --bg: #0f172a; --card-bg: #1e293b;
            --gold: #fbbf24; --silver: #94a3b8; --danger: #ef4444; --white: #ffffff;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #fff; margin: 0; padding: 12px; }
        .container { max-width: 900px; margin: auto; }
        
        header { 
            padding: 30px 20px; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://usagif.com/wp-content/uploads/gifs/fire-51.gif');
            background-size: cover; background-position: center; border-radius: 16px; margin-bottom: 15px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        header h1 { margin: 0; font-size: 32px; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; }

        .main-card { background: var(--card-bg); padding: 15px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .card-p { background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid #334155; position: relative; margin-bottom: 10px; }
        .card-p strong { display: block; margin-bottom: 8px; color: #fff; font-size: 11px; opacity: 0.8; }
        textarea { width: 100%; height: 80px; border: 1px solid #1e293b; border-radius: 8px; padding: 10px; font-size: 13px; box-sizing: border-box; background: #1e293b; color: #cbd5e1; outline: none; }
        
        .grid-p { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 600px) { .grid-p { grid-template-columns: repeat(3, 1fr); } }

        /* ZOEIRA DO LEO FIXA */
        #overlay-leo {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center;
        }
        .pop-up-leo {
            background: white; padding: 20px; border-radius: 20px; text-align: center;
            border: 8px solid #ff69b4; animation: tremer 0.1s infinite; max-width: 320px;
        }
        .pop-up-leo img { width: 100%; border-radius: 15px; border: 4px solid #ff69b4; }
        .pop-up-leo h2 { color: #ff1493; font-size: 38px; margin: 15px 0 0; font-family: "Comic Sans MS", cursive; text-shadow: 2px 2px #ffc0cb; }
        
        @keyframes tremer { 0% { transform: rotate(1.5deg); } 50% { transform: rotate(-1.5deg); } 100% { transform: rotate(1.5deg); } }

        .btn-calc { width: 100%; padding: 16px; background: var(--accent); color: #064e3b; border: none; border-radius: 12px; font-size: 15px; font-weight: 800; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="overlay-leo" onclick="this.style.display='none'">
    <div class="pop-up-leo">
        <img src="https://lh3.googleusercontent.com/u/0/d/1v7c0AiFE1MEGv2antzGK4la1PW5RpX2R" alt="Leo">
        <h2>Ti ano anor ‚ù§Ô∏è</h2>
        <p style="color: #666; font-size: 11px; margin-top: 10px; font-weight: bold;">(Toque para fechar o amor)</p>
    </div>
</div>

<div class="container">
    <header>
        <h1>PALPITEIROS</h1>
        <div style="font-size: 10px; color: #94a3b8;">Criador: Leandro Alves</div>
    </header>

    <div class="main-card">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
            <div class="card-p"><strong>üìä Classifica√ß√£o</strong><textarea id="tabela_anterior"></textarea></div>
            <div class="card-p"><strong>üö® Resultados</strong><textarea id="resultados_oficiais"></textarea></div>
        </div>

        <div class="grid-p">
            <script>
                for(let i=0; i<6; i++){
                    document.write(`<div class="card-p"><strong id="label-${i}">Part. ${i+1}</strong><textarea class="palpite-input" oninput="verificarLeo(${i})"></textarea></div>`);
                }
            </script>
        </div>
        <button class="btn-calc" onclick="alert('Rodada Processada!')">ATUALIZAR RODADA</button>
    </div>
</div>

<script>
function verificarLeo(index) {
    const input = document.querySelectorAll('.palpite-input')[index];
    const texto = input.value.toLowerCase();
    
    // Dispara a zoeira se achar o nome dele
    if (texto.includes("leo") || texto.includes("l√©o") || texto.includes("leonardo")) {
        document.getElementById('overlay-leo').style.display = 'flex';
    }

    // Detecta o nome para mudar o t√≠tulo do card
    const m = input.value.match(/(?:Nome|üë§Nome)[:\s#\*]*([^\n\*]+)/i);
    if(m) {
        document.getElementById('label-' + index).innerText = "üë§ " + m[1].trim();
    }
}
</script>
</body>
</html>
